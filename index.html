  </main>

  <script>

    // NOTE Dimatikan karena konten nya belum responsif diatas 375px 
    async function fetchData() {
      const response = await fetch('./data.json');
      const data = await response.json();
      const container = document.getElementById('project-container');

      data.HTML_CSS.forEach(project => {
        const div = document.createElement('div');
        div.className = "bg-(--clr-hijau-2) m-(--space-xs) p-(--space-xs) rounded-lg flex flex-col justify-between";

        div.innerHTML = ` <h3 class="text-(length:--step-3) md:text-(length:--step-2)">${project.title}</h3>
        <p class="text-(length:--step-1) my-(--space-2xs) md:text-(length:--step-0) mt-(--space-2xs)">${project.desc}</p>
        <a href="${project.link}" target="_blank"
          class="text-(--clr-hijau-4) border-(--clr-hijau-3) border-[1.7px] p-(--space-3xs) text-(length:--step-0) rounded-sm hover:text-neutral-100 hover:bg-(--clr-hijau-3) font-medium self-start mt-auto">See
          project</a>`;

        container.appendChild(div);
      });

    }


    fetchData();
  </script>
</body>
